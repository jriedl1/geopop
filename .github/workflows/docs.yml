name: docs
on:
    push:
        branches:
            - main
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Cache Python dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt -r requirements_dev.txt
                  pip install .

            - name: Validate requirements files
              run: |
                  python -m pip check

            - name: Discover typos with codespell
              run: |
                  codespell --skip="*.csv,*.geojson,*.json,*.js,*.html,*cff,./.git" --ignore-words-list="aci,hist"

            - name: Lint Markdown files
              run: |
                  pip install markdownlint-cli
                  markdownlint docs/**/*.md

            - name: Build documentation
              run: mkdocs build --clean

            - name: Check for broken links
              run: |
                  pip install mkdocs-link-check
                  mkdocs build
                  mkdocs-link-check ./site

            - name: Test documentation locally
              run: |
                  mkdocs serve --dev-addr=0.0.0.0:8000 &
                  sleep 10
                  curl -I http://localhost:8000

            - name: Upload built documentation
              uses: actions/upload-artifact@v3
              with:
                  name: built-docs
                  path: ./site

            - name: Verify package installation
              run: |
                  python -c "import geopop"

            - name: Deploy documentation to GitHub Pages
              run: mkdocs gh-deploy --force